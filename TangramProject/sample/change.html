<HTML>
<BODY>
<style media="screen" type="text/css">
// Adds support for a video holder
// as per http://webdesignerwall.com/tutorials/css-elastic-videos

.myvideo {
position : relative;
display : block;
width : 30%;
min-width : 200px;
margin : auto;
height : auto;
}
.flex-video {
position : relative;
padding-bottom : 67.5%;
height : 0;
overflow : hidden;
}
.flex-video iframe, .flex-video object, .flex-video embed {
position : absolute;
top : 0;
left : 0;
width : 100%;
height : 100%;
}
</style>

<video width="300" height="150" controls>
<source src="xmp4/sampleh0-hd1.mp4" type="video/mp4">
 Your browser does not support the video tag.
</video>

<figure class="large">
    <div class="myvideo">
       <video  style="display:block; width:100%; height:auto;" autoplay controls loop="loop">
           <source src="mp4/sampleh0-hd1.mp4" type="video/mp4" />
       </video>
    </div>
<figcaption>Sample Video</figcaption>
</figure>

</BODY>
</HTML>
